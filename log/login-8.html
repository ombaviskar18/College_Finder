<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Exon Admin Dashboard Template</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="../../assets/favicon.png">
        <link rel="apple-touch-icon" href="../../assets/apple-touch-icon.png">

        <link rel="stylesheet" href="../../css/vendor.css">

        <!-- Fontawesome -->
		<link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
        <!-- Dosis & Poppins Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;523;600;700;800&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../../layouts/layout-1/css/app.css">
        <link rel="stylesheet" href="../../css/auth.css">
    </head>

    <body>

		<div id="app" class="login-page login-page-8">

			<div class="container">
						
				<!-- Login Panel -->
				<div class="panel shadow">
					<div class="row no-gutters">
	
						<div class="col-md-8">

							<div class="panel-body panel-image" style="background-image: url('../../assets/auth/daniel-josef-AMssSjUaTY4-unsplash-h600.jpg');">

								<div>

									<h1 class="mb-5 mx-5 text-center">Watch the intro to see what we do.</h1>

									<div class="text-center">
										<a href="#" type="button" class="btn btn-lg btn-icon rounded-circle btn-info-3d">
											<i class="fas fa-play"></i>
										</a>
									</div>

								</div>
		
							</div>
	
						</div>
	
						<div class="col-md-4">

							<div class="panel-body panel-form">

								<h1 class="form-title">Login</h1>
								<p class="text-sm">
									Lorem ipsum dolor sit amet consectetur, adipisicing elit.
								</p>

								<div class="form-group">
									<!-- <label for="">Email</label> -->
										
									<div class="input-group input-group-merged">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="fas fa-envelope"></i>
											</span>
										</div>
										<input type="text" class="form-control" placeholder="Enter email here...">
									</div>
								</div>


								<div class="form-group">
									<!-- <label for="">Password</label> -->
										
									<div class="input-group input-group-merged">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="fas fa-key"></i>
											</span>
										</div>
										<input type="password" class="form-control" placeholder="Enter password here...">
									</div>
								</div>


								<div class="form-group">
									<a href="#">Forgot your password?</a>
								</div>


								<div class="form-group form-group-btns text-center">
									<div class="row no-gutters">
										<div class="col-md-12">
											<button type="button" class="btn btn-block btn-lg shadow-lg btn-squared btn-primary">Sign In</button>
										</div>
									</div>
								</div>


								<div class="form-group text-center">
									Dont have an acount? <a href="#" class="text-info font-weight-600">Register Now</a>
								</div>


							<div class="form-group form-group-btns mb-0">
								<div class="row no-gutters">
									<div class="col-md-12">
										<button type="button" class="btn-block btn btn-has-icon btn-icon-split btn-google">
											<span class="icon"><i class="fab fa-google"></i></span>
											<span>Google</span>
										</button>
									</div>
									<div class="col-md-12">
										<button type="button" class="btn-block btn btn-has-icon btn-icon-split btn-facebook">
											<span class="icon"><i class="fab fa-facebook"></i></span>
											<span>Facebook</span>
										</button>
									</div>
								</div>
							</div>
		
							</div>
	
						</div>
					
					</div><!-- .row -->
				</div><!-- / Login Panel -->
					
			</div><!-- .container -->

		</div>

        <script src="../../js/vendor.js"></script>
		<script src="../../js/app.js"></script>

    </body>
</html>
