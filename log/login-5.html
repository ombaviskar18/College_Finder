<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Exon Admin Dashboard Template</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="../../assets/favicon.png">
        <link rel="apple-touch-icon" href="../../assets/apple-touch-icon.png">

        <link rel="stylesheet" href="../../css/vendor.css">

        <!-- Fontawesome -->
		<link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
        <!-- Dosis & Poppins Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;523;600;700;800&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../../layouts/layout-1/css/app.css">
        <link rel="stylesheet" href="../../css/auth.css">
    </head>

    <body>

		<div id="app" class="login-page login-page-2 login-page-5">

			<!-- Login Panel -->
			<div class="panel">
				<div class="row no-gutters">

					<div class="col-md-6 col-form">

						<div class="panel-body panel-form">

							<h2 class="form-title">Login</h2>

							<div class="form-group form-group-vertical">
								<label for="form-group-vertical-1">Email address</label>
								<input type="email" class="form-control" id="form-group-vertical-1" placeholder="Enter email">
								<span class="border-color"></span>
							</div>
							
							<div class="form-group form-group-vertical">
								<label for="form-group-vertical-2">Password</label>
								<input type="password" class="form-control" id="form-group-vertical-2" placeholder="Enter password">
								<small id="emailHelp" class="form-text text-muted">
									Your password must be 8-20 characters long.
								</small>
								<span class="border-color"></span>
							</div>


							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<div class="custom-control custom-checkbox custom-checkbox-2">
											<input type="checkbox" class="custom-control-input" id="remember-me">
											<label class="custom-control-label pt-1" for="remember-me">Remember Me</label>
										</div>
									</div>
									<div class="col-md-6 d-flex align-items-center justify-content-end">
										<a href="#">Forgot your password?</a>
									</div>
								</div>
							</div>


							<div class="form-group form-group-btns text-center">
								<div class="row no-gutters">
									<div class="col-md-6">
										<button type="button" class="btn btn-block btn-lg btn-primary">Sign In</button>
									</div>
									<div class="col-md-6">
										<button type="button" class="btn btn-block btn-lg btn-outline-danger">Sign Up</button>
									</div>
								</div>
							</div>
	
						</div>

					</div>

					<div class="col-md-6">

						<div class="panel-body panel-image" style="background-image: url('../../assets/auth/data-h550.jpg');">
	
						</div>

					</div>
				
				</div><!-- .row -->
			</div><!-- / Login Panel -->
					
		</div>

        <script src="../../js/vendor.js"></script>
		<script src="../../js/app.js"></script>

    </body>
</html>
