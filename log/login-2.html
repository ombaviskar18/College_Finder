<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Exon Admin Dashboard Template</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="../../assets/favicon.png">
        <link rel="apple-touch-icon" href="../../assets/apple-touch-icon.png">

        <link rel="stylesheet" href="../../css/vendor.css">

        <!-- Fontawesome -->
		<link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
        <!-- Dosis & Poppins Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;523;600;700;800&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../../layouts/layout-1/css/app.css">
        <link rel="stylesheet" href="../../css/auth.css">
    </head>

    <body>

		<div id="app" class="login-page login-page-2">

			<!-- Login Panel -->
			<div class="panel">
				<div class="row no-gutters">

					<div class="col-md-6 col-form">

						<div class="panel-body panel-form">

							<h2 class="form-title">Login</h2>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" placeholder="Enter email here...">
							</div>


							<div class="form-group">
								<label for="">Password</label>
								<input type="password" class="form-control" placeholder="Enter password here...">
							</div>


							<div class="form-group">
								<a href="#">Forgot your password?</a>
							</div>


							<div class="form-group form-group-btns text-center">
								<div class="row no-gutters">
									<div class="col-md-6">
										<button type="button" class="btn btn-block btn-lg btn-primary">Sign In</button>
									</div>
									<div class="col-md-6">
										<button type="button" class="btn btn-block btn-lg btn-secondary">Back</button>
									</div>
								</div>
							</div>


							<div class="form-group text-center">
								Dont have an acount? <a href="#" class="text-danger font-weight-600">Register Now</a>
							</div>
	
						</div>

					</div>

					<div class="col-md-6">

						<div class="panel-body panel-image" style="background-image: url('../../assets/auth/tim-bennett-OwvRB-M3GwE-unsplash-full.jpg');">
	
						</div>

					</div>
				
				</div><!-- .row -->
			</div><!-- / Login Panel -->
					
		</div>

        <script src="../../js/vendor.js"></script>
		<script src="../../js/app.js"></script>

    </body>
</html>
