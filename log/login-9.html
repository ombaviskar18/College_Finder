<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Exon Admin Dashboard Template</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="../../assets/favicon.png">
        <link rel="apple-touch-icon" href="../../assets/apple-touch-icon.png">

        <link rel="stylesheet" href="../../css/vendor.css">

        <!-- Fontawesome -->
		<link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
        <!-- Dosis & Poppins Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;523;600;700;800&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../../layouts/layout-1/css/app.css">
        <link rel="stylesheet" href="../../css/auth.css">
    </head>

    <body>

		<div id="app" class="login-page login-page-9">

			<div class="wrapper">
				
				<!-- Login Panel -->
				<div class="panel">

					<div class="col-form">

						<div class="panel-body panel-form">

							<h1 class="form-title">Login</h1>

							<div class="form-group form-group-material">
								<input type="text" class="form-control" id="form-group-material-outlined-1">
								<label for="form-group-material-outlined-1">Email address</label>
								<span class="highlight"></span>
								<span class="bar"></span>
							</div>

							<div class="form-group form-group-material">
								<input type="password" class="form-control" id="form-group-material-outlined-1">
								<label for="form-group-material-outlined-1">Password</label>
								<span class="highlight"></span>
								<span class="bar"></span>
							</div>


							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<div class="custom-control custom-checkbox custom-checkbox-2">
											<input type="checkbox" class="custom-control-input" id="remember-me">
											<label class="custom-control-label" for="remember-me">Remember Me</label>
										</div>
									</div>
									<div class="col-md-6 d-flex align-items-center justify-content-end">
										<a href="#">Forgot your password?</a>
									</div>
								</div>
							</div>


							<div class="form-group form-group-btns text-center">
								<div class="row no-gutters">
									<div class="col-md-12">
										<button type="button" class="btn btn-block btn-lg btn-rounded shadow-0 btn-primary-3d">Sign In</button>
									</div>
								</div>
							</div>


							<div class="form-group text-center">
								Dont have an acount?
							</div>

							<div class="form-group form-group-btns text-center">

								<button type="button" class="m-1 btn btn-slider-animated btn-slider-outline-danger">
									<span class="label-primary">Join In The Fun</span>
									<span class="label-icon"><i class="fas fa-plus icon-primary"></i><i class="fas fa-chevron-right icon-secondary"></i></span>
									<span class="label-secondary">Register</span>
								</button>
							</div>

						</div>
					
					</div><!-- .col-form -->
				</div><!-- / Login Panel -->
				
			</div>
					
		</div>

        <script src="../../js/vendor.js"></script>
		<script src="../../js/app.js"></script>

    </body>
</html>
